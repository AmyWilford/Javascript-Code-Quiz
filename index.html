<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link styles.css file -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>JavaScript Terms Quiz</title>
</head>
<body>
    <!-- Main body element -->
    <main>
        <!-- Total Game Area - surrounded with border using CSS styles -->
        <div id="game-area">
            <!-- Game Header: holds <View HighSchore Button> & 'timer countdown' -->
            <div id="game-header">
                <button id="highscore">View HighScores</button>
                <div id="countdown"></div>
            </div>
            <!-- Intro Section - appears on page load | Display: none at Game Start-->
            <div id="intro-section">
                <h1>JavaScript Terminology Quiz</h1>
                <p id="game-desc">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!<br><br>Good Luck!</p>
                <br>
                <button id="button-start">Start Quiz</button>
            </div>
            <!-- Question Section - includes question and answer buttons -->
            <div id="question section">
                <h2 id="question"></h2>
                <div id="multiple-choice">
                    <button class="answer" value=" "> Answer 1 </button>
                    <button class="answer" value=" "> Answer 2 </button>
                    <button class="answer" value=" "> Answer 3 </button>
                    <button class="answer" value=" "> Answer 4 </button>
                </div>
                <!-- Span to validate answer (Correct / Incorrect) | Text populates on right/wrong answers-->
                <span id="validate">
                </span>
            </div>
            <!-- Section to view score information and to enter initials and submit hight schore -->
            <div id="score-input-section">
                <p id="gameScore"></p>
                <form>
                    <label for="initials">Enter your initials:</label>
                    <input type="text" id="initials" name="initals" autocomplete="off">
                </form>
                <button id="submit-score">Submit</button>
            </div>
            <!-- Section to view hghscores (after butotn click from header button) | initials and score appear here saved from local storage-->
            <div id="viewHighscores"></div>
        </div>
    </main>
    <!-- Link script.js file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
