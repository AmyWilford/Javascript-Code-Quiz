<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>JavaScript Terms Quiz</title>
</head>
<body>
    <main>
        <div id="game-area">
            <div id="game-header">
                <button id="highscore">View HighScores</button>
                <div id="countdown"></div>
            </div>
            <div id="intro-section">
                <h1>JavaScript Terminology Quiz</h1>
                <p id="game-desc">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!<br><br>Good Luck!</p>
                <br>
                <button id="button-start">Start Quiz</button>
            </div>
            <div id="question section">
                <h2 id="question"></h2>
                <div id="multiple-choice">
                    <button class="answer" value=" "> Answer 1 </button>
                    <button class="answer" value=" "> Answer 2 </button>
                    <button class="answer" value=" "> Answer 3 </button>
                    <button class="answer" value=" "> Answer 4 </button>
                </div>
                <span id="validate">
                </span>
            </div>
            <div id="score-input-section">
                <p id="gameScore"></p>
                <form>
                    <label for="initials">Enter your initials:</label>
                    <input type="text" id="initials" name="initals" autocomplete="off">
                </form>
                <button id="submit-score">Submit</button>
            </div>
            <div id="viewHighscores"></div>

        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
